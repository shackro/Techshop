{% extends "partials/base.html" %}
{%load static%}
{%block title%} Address {%endblock title%}
{% block main-content %}
    <div class="container my-5">
    <div class="row ">
    <br><br><br>
        <h3 class="head ">Welcome <span class="text-capitalize">{{ request.user }}</span></h3>
        <br><br>
   <div class="col-sm-9 offset-sm-1">
        <form action="" method="post">
            {% csrf_token %}
            {% for fm in form %}
                {{ fm.label_tag }} {{ fm }} <small class="text-danger">
             {{ fm.errors|striptags }}
        </small><br>
            {% endfor %}
        <div class="cal-12 mt-3">
            <button type="submit" class="btn btn-primary">
                Update  
                {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
            <p class="alert alert-danger my-3">{{ error }}</p>
            {% endfor %}
            {% endif %} 
            </button>
            <a href="{% url 'address' %}" type="button" class="btn btn-success">Back</a>
        </div>
   
        
        </form>
   <br>
   <br>
   

   </div>
    </div>
    </div>
    
{% endblock main-content %}
